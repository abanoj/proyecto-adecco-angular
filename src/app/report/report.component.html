<div class="container d-flex text-center align-items-center" style="min-height: 90vh;">
  <main class="w-100 m-auto">
    <h1>NOTAS</h1>
    <form class="mb-3" method="get">
      <div class="form-floating">
        <input type="text" class="form-control" id="alumno" name="alumno">
        <label for="alumno">Alumno</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="curso" name="curso">
        <label for="curso">Curso</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="asignatura" name="asignatura">
        <label for="asignatura">Asignatura</label>
      </div>
      <button type="submit" class="w-100 btn btn-primary">Buscar</button>
    </form>

    <button type="submit" class="w-100 mb-3 btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalAgregarNota">Agregar Nota</button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Alumno</th>
          <th scope="col">Curso</th>
          <th scope="col">Asignatura</th>
          <th scope="col">Nota</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let nota of notas; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{nota.alumno}}</td>
          <td>{{nota.curso}}</td>
          <td>{{nota.asignatura}}</td>
          <td>{{nota.nota}}</td>
          <td><a href="http://" target="_blank" rel="noopener noreferrer" data-bs-toggle="modal"
              data-bs-target="#modalEditarNota"><img src="../../assets/img/edit.png" alt="Logo editar"></a></td>
        </tr>
      </tbody>
    </table>
  </main>
  <!-- Modal Editar Notas -->
  <div class="modal fade" id="modalEditarNota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Nota</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <input type="text" class="form-control mb-3" id="inputCurso" name="curso" placeholder="curso" disabled>
            <input type="text" class="form-control mb-3" id="inputAsignatura" name="asignatura" placeholder="asignatura"
              disabled>
            <input type="text" class="form-control mb-3" id="inputAlumno" name="alumno" placeholder="alumno" disabled>
            <input type="number" class="form-control mb-3" id="inputNota" name="nota" min="0" max="10" step="0.1"
              placeholder="nota">
            <div class="text-center">
              <input type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalConfirmar"
                value="Borrar">
              <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Cerrar">
              <input type="submit" class="btn btn-primary" value="Guardar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal Editar Notas -->
  <!-- Modal Confirmar Borrar -->
  <div class="modal fade" id="modalConfirmar" tabindex="-1" aria-labelledby="modalConfirmarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalConfirmarLabel">Confirmar Borrar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Seguro de que deseas borrar esta nota?</p><br>
          <p>Los cambios no podrán ser desechos.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger">Borrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal Confirmar Borrar -->
  <!-- Modal Agregar Notas -->
  <div class="modal fade" id="modalAgregarNota" tabindex="-1" aria-labelledby="agregarNotaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="agregarNotaLabel">Agregar Nota</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <input type="text" class="form-control mb-3" id="inputCurso" name="curso" placeholder="curso">
            <input type="text" class="form-control mb-3" id="inputAsignatura" name="asignatura"
              placeholder="asignatura">
            <input type="text" class="form-control mb-3" id="inputAlumno" name="alumno" placeholder="alumno">
            <input type="number" class="form-control mb-3" id="inputNota" name="nota" min="0" max="10" step="0.1"
              placeholder="nota">
            <div class="text-center">
              <input type="button" class="btn btn-danger" data-bs-dismiss="modal" value="Cerrar">
              <input type="submit" class="btn btn-primary" value="Guardar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal Agregar Notas -->
</div>
